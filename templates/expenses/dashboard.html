<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Modern Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gray-850': '#1a202c',
                        'gray-950': '#0d1117',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1)',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1)',
                        'bounce-in': 'bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
                        'progress': 'progress 2.5s ease-in-out',
                        'pulse-gentle': 'pulseGentle 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                        'scale-in': 'scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(50px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.1)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        progress: {
                            '0%': { width: '0%', opacity: '0.5' },
                            '100%': { width: 'var(--progress-width)', opacity: '1' }
                        },
                        pulseGentle: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(255, 255, 255, 0.1)' },
                            '100%': { boxShadow: '0 0 40px rgba(255, 255, 255, 0.2)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .dark-glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hover-lift {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        
        .button-modern {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .button-modern:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .button-modern:hover:before {
            left: 100%;
        }
        
        .button-modern:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .button-modern:active {
            transform: scale(0.98);
        }
        
        .icon-container {
            transition: all 0.3s ease-in-out;
        }
        
        .icon-container:hover {
            transform: rotate(360deg) scale(1.1);
        }
        
        .animated-progress {
            position: relative;
            overflow: hidden;
        }
        
        .animated-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--progress-width);
            background: linear-gradient(90deg, #ffffff, #f3f4f6, #ffffff);
            animation: progress 2.5s ease-in-out, shimmer 2s ease-in-out infinite;
            border-radius: inherit;
        }
        
        @keyframes shimmer {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ffffff, #e5e7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card-minimal {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card-minimal:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }
        
        .delayed-animation {
            animation-delay: 0.2s;
        }
        
        .delayed-animation-2 {
            animation-delay: 0.4s;
        }
        
        .delayed-animation-3 {
            animation-delay: 0.6s;
        }
    </style>
</head>

<body class="text-white font-sans">
    <!-- Header -->
    <header class="glass-morphism border-b border-white/10 animate-fade-in">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center space-x-4">
                    <div class="icon-container bg-white/10 p-3 rounded-xl">
                        <i class="fas fa-wallet text-2xl text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold gradient-text">Budget Tracker</h1>
                        <p class="text-gray-300 text-sm">Modern Financial Management</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm text-gray-400">Today</p>
                        <p class="text-lg font-semibold" id="current-date"></p>
                    </div>
                    <div class="floating-icon">
                        <i class="fas fa-chart-line text-2xl text-white/70"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Income Card -->
            <div class="card-minimal rounded-2xl p-6 hover-lift animate-slide-up">
                <div class="flex items-center justify-between mb-4">
                    <div class="icon-container bg-green-500/20 p-3 rounded-xl">
                        <i class="fas fa-arrow-trend-up text-2xl text-green-400"></i>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-400 uppercase tracking-wide">Total Income</p>
                        <p class="text-3xl font-bold text-green-400" id="total-income">₱0.00</p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="flex items-center text-sm text-gray-400">
                        <i class="fas fa-chart-line mr-2"></i>
                        <span>Financial inflow</span>
                    </div>
                </div>
            </div>

            <!-- Expenses Card -->
            <div class="card-minimal rounded-2xl p-6 hover-lift animate-slide-up delayed-animation">
                <div class="flex items-center justify-between mb-4">
                    <div class="icon-container bg-red-500/20 p-3 rounded-xl">
                        <i class="fas fa-arrow-trend-down text-2xl text-red-400"></i>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-400 uppercase tracking-wide">Total Expenses</p>
                        <p class="text-3xl font-bold text-red-400" id="total-expenses">₱0.00</p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="flex items-center text-sm text-gray-400">
                        <i class="fas fa-credit-card mr-2"></i>
                        <span>Financial outflow</span>
                    </div>
                </div>
            </div>

            <!-- Balance Card -->
            <div class="card-minimal rounded-2xl p-6 hover-lift animate-slide-up delayed-animation-2">
                <div class="flex items-center justify-between mb-4">
                    <div class="icon-container bg-blue-500/20 p-3 rounded-xl">
                        <i class="fas fa-balance-scale text-2xl text-blue-400"></i>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-400 uppercase tracking-wide">Net Balance</p>
                        <p class="text-3xl font-bold text-blue-400" id="balance">₱0.00</p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="flex items-center text-sm text-gray-400">
                        <i class="fas fa-calculator mr-2"></i>
                        <span>Available funds</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="glass-morphism rounded-2xl p-6 mb-8 animate-fade-in delayed-animation-3">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold flex items-center">
                    <div class="icon-container bg-purple-500/20 p-2 rounded-lg mr-3">
                        <i class="fas fa-chart-pie text-purple-400"></i>
                    </div>
                    Financial Overview
                </h2>
                <div class="text-sm text-gray-400">
                    <i class="fas fa-clock mr-1"></i>
                    Real-time data
                </div>
            </div>
            
            <!-- Spending Progress -->
            <div class="space-y-4">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-300 flex items-center">
                            <i class="fas fa-shopping-cart mr-2 text-orange-400"></i>
                            Monthly Spending
                        </span>
                        <span class="text-sm text-gray-400" id="spending-percentage">0%</span>
                    </div>
                    <div class="w-full bg-gray-800 rounded-full h-3 overflow-hidden">
                        <div class="animated-progress bg-gradient-to-r from-orange-500 to-red-500 h-3 rounded-full" 
                             id="spending-progress" style="--progress-width: 0%"></div>
                    </div>
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-300 flex items-center">
                            <i class="fas fa-piggy-bank mr-2 text-green-400"></i>
                            Savings Goal
                        </span>
                        <span class="text-sm text-gray-400" id="savings-percentage">0%</span>
                    </div>
                    <div class="w-full bg-gray-800 rounded-full h-3 overflow-hidden">
                        <div class="animated-progress bg-gradient-to-r from-green-500 to-emerald-500 h-3 rounded-full" 
                             id="savings-progress" style="--progress-width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <button onclick="showAddForm('income')" 
                    class="button-modern glass-morphism rounded-2xl p-6 text-left hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="icon-container bg-green-500/20 p-3 rounded-xl mb-3 inline-block">
                            <i class="fas fa-plus-circle text-2xl text-green-400"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">Add Income</h3>
                        <p class="text-gray-400">Record your earnings and income sources</p>
                    </div>
                    <div class="floating-icon">
                        <i class="fas fa-arrow-right text-gray-400"></i>
                    </div>
                </div>
            </button>

            <button onclick="showAddForm('expense')" 
                    class="button-modern glass-morphism rounded-2xl p-6 text-left hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="icon-container bg-red-500/20 p-3 rounded-xl mb-3 inline-block">
                            <i class="fas fa-minus-circle text-2xl text-red-400"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">Add Expense</h3>
                        <p class="text-gray-400">Track your spending and purchases</p>
                    </div>
                    <div class="floating-icon">
                        <i class="fas fa-arrow-right text-gray-400"></i>
                    </div>
                </div>
            </button>
        </div>

        <!-- Transactions List -->
        <div class="glass-morphism rounded-2xl p-6 animate-fade-in">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold flex items-center">
                    <div class="icon-container bg-indigo-500/20 p-2 rounded-lg mr-3">
                        <i class="fas fa-list text-indigo-400"></i>
                    </div>
                    Recent Transactions
                </h2>
                <button onclick="refreshTransactions()" 
                        class="button-modern bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-sm">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Refresh
                </button>
            </div>
            
            <div class="space-y-4 max-h-96 overflow-y-auto" id="transactions-list">
                <!-- Transactions will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Add Transaction Modal -->
    <div id="transaction-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
        <div class="glass-morphism rounded-2xl p-8 w-full max-w-md mx-4 animate-bounce-in">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold flex items-center" id="modal-title">
                    <div class="icon-container bg-blue-500/20 p-2 rounded-lg mr-3">
                        <i class="fas fa-plus text-blue-400" id="modal-icon"></i>
                    </div>
                    Add Transaction
                </h3>
                <button onclick="hideAddForm()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="transaction-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-tag mr-2"></i>Description
                    </label>
                    <input type="text" id="description" name="description" required
                           class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-peso-sign mr-2"></i>Amount
                    </label>
                    <input type="number" id="amount" name="amount" step="0.01" required
                           class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-folder mr-2"></i>Category
                    </label>
                    <select id="category" name="category" required
                            class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        <option value="">Select Category</option>
                    </select>
                </div>
                
                <div class="flex space-x-4 pt-4">
                    <button type="button" onclick="hideAddForm()" 
                            class="flex-1 button-modern bg-gray-600 hover:bg-gray-500 text-white py-3 px-6 rounded-lg transition-all">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 button-modern bg-blue-600 hover:bg-blue-500 text-white py-3 px-6 rounded-lg transition-all">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentTransactionType = '';
        
        // Categories for different transaction types
        const categories = {
            income: [
                { value: 'salary', label: 'Salary', icon: 'fas fa-briefcase' },
                { value: 'freelance', label: 'Freelance', icon: 'fas fa-laptop-code' },
                { value: 'business', label: 'Business', icon: 'fas fa-store' },
                { value: 'investment', label: 'Investment', icon: 'fas fa-chart-line' },
                { value: 'gift', label: 'Gift', icon: 'fas fa-gift' },
                { value: 'other', label: 'Other', icon: 'fas fa-ellipsis-h' }
            ],
            expense: [
                { value: 'food', label: 'Food & Dining', icon: 'fas fa-utensils' },
                { value: 'transportation', label: 'Transportation', icon: 'fas fa-car' },
                { value: 'shopping', label: 'Shopping', icon: 'fas fa-shopping-bag' },
                { value: 'entertainment', label: 'Entertainment', icon: 'fas fa-film' },
                { value: 'bills', label: 'Bills & Utilities', icon: 'fas fa-receipt' },
                { value: 'healthcare', label: 'Healthcare', icon: 'fas fa-heartbeat' },
                { value: 'education', label: 'Education', icon: 'fas fa-graduation-cap' },
                { value: 'other', label: 'Other', icon: 'fas fa-ellipsis-h' }
            ]
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            loadSummary();
            loadTransactions();
        });

        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        }

        function showAddForm(type) {
            currentTransactionType = type;
            const modal = document.getElementById('transaction-modal');
            const title = document.getElementById('modal-title');
            const icon = document.getElementById('modal-icon');
            const categorySelect = document.getElementById('category');
            
            // Update modal title and icon
            if (type === 'income') {
                title.innerHTML = `
                    <div class="icon-container bg-green-500/20 p-2 rounded-lg mr-3">
                        <i class="fas fa-plus text-green-400"></i>
                    </div>
                    Add Income
                `;
            } else {
                title.innerHTML = `
                    <div class="icon-container bg-red-500/20 p-2 rounded-lg mr-3">
                        <i class="fas fa-minus text-red-400"></i>
                    </div>
                    Add Expense
                `;
            }
            
            // Populate categories
            categorySelect.innerHTML = '<option value="">Select Category</option>';
            categories[type].forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.value;
                option.textContent = cat.label;
                categorySelect.appendChild(option);
            });
            
            // Reset form
            document.getElementById('transaction-form').reset();
            
            // Show modal
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function hideAddForm() {
            const modal = document.getElementById('transaction-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Handle form submission
        document.getElementById('transaction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                description: formData.get('description'),
                amount: parseFloat(formData.get('amount')),
                category: formData.get('category'),
                transaction_type: currentTransactionType
            };
            
            try {
                const response = await fetch('/api/expenses/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    hideAddForm();
                    loadSummary();
                    loadTransactions();
                    showNotification('Transaction added successfully!', 'success');
                } else {
                    showNotification('Error adding transaction', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error adding transaction', 'error');
            }
        });

        async function loadSummary() {
            try {
                const response = await fetch('/api/summary/');
                const data = await response.json();
                
                // Update summary cards with animation
                document.getElementById('total-income').textContent = `₱${data.income_total.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                document.getElementById('total-expenses').textContent = `₱${data.expense_total.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                document.getElementById('balance').textContent = `₱${data.balance.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                
                // Update progress bars
                updateProgressBars(data);
                
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        function updateProgressBars(data) {
            const totalBudget = 50000; // Example monthly budget
            const savingsGoal = 10000; // Example savings goal
            
            // Calculate percentages
            const spendingPercentage = Math.min((data.expense_total / totalBudget) * 100, 100);
            const savingsPercentage = Math.min((data.balance / savingsGoal) * 100, 100);
            
            // Update spending progress
            const spendingProgress = document.getElementById('spending-progress');
            const spendingPercentageEl = document.getElementById('spending-percentage');
            spendingProgress.style.setProperty('--progress-width', `${spendingPercentage}%`);
            spendingPercentageEl.textContent = `${spendingPercentage.toFixed(1)}%`;
            
            // Update savings progress
            const savingsProgress = document.getElementById('savings-progress');
            const savingsPercentageEl = document.getElementById('savings-percentage');
            savingsProgress.style.setProperty('--progress-width', `${savingsPercentage}%`);
            savingsPercentageEl.textContent = `${savingsPercentage.toFixed(1)}%`;
        }

        async function loadTransactions() {
            try {
                const response = await fetch('/api/expenses/');
                const transactions = await response.json();
                
                const transactionsList = document.getElementById('transactions-list');
                
                if (transactions.length === 0) {
                    transactionsList.innerHTML = `
                        <div class="text-center py-12 text-gray-400">
                            <div class="floating-icon mb-4">
                                <i class="fas fa-receipt text-4xl"></i>
                            </div>
                            <p class="text-lg font-medium">No transactions yet</p>
                            <p class="text-sm">Start by adding your first income or expense</p>
                        </div>
                    `;
                    return;
                }
                
                transactionsList.innerHTML = transactions.map((transaction, index) => {
                    const isIncome = transaction.transaction_type === 'income';
                    const category = categories[transaction.transaction_type].find(cat => cat.value === transaction.category);
                    const iconClass = category ? category.icon : 'fas fa-circle';
                    const colorClass = isIncome ? 'text-green-400' : 'text-red-400';
                    const bgColorClass = isIncome ? 'bg-green-500/10' : 'bg-red-500/10';
                    const amountPrefix = isIncome ? '+' : '-';
                    
                    return `
                        <div class="card-minimal rounded-xl p-4 flex items-center justify-between hover-lift animate-scale-in" style="animation-delay: ${index * 0.1}s">
                            <div class="flex items-center space-x-4">
                                <div class="icon-container ${bgColorClass} p-3 rounded-lg">
                                    <i class="${iconClass} text-lg ${colorClass}"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-white">${transaction.description}</h4>
                                    <p class="text-sm text-gray-400 capitalize">
                                        <i class="fas fa-tag mr-1"></i>
                                        ${transaction.category.replace('_', ' ')}
                                    </p>
                                    <p class="text-xs text-gray-500">
                                        <i class="fas fa-clock mr-1"></i>
                                        ${new Date(transaction.date).toLocaleDateString()}
                                    </p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-lg font-bold ${colorClass}">
                                    ${amountPrefix}₱${transaction.amount.toLocaleString('en-US', {minimumFractionDigits: 2})}
                                </p>
                                <button onclick="deleteTransaction(${transaction.id})" 
                                        class="text-gray-500 hover:text-red-400 transition-colors mt-1">
                                    <i class="fas fa-trash text-sm"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        async function deleteTransaction(id) {
            if (!confirm('Are you sure you want to delete this transaction?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/expenses/${id}/`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadSummary();
                    loadTransactions();
                    showNotification('Transaction deleted successfully!', 'success');
                } else {
                    showNotification('Error deleting transaction', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error deleting transaction', 'error');
            }
        }

        function refreshTransactions() {
            loadSummary();
            loadTransactions();
            showNotification('Data refreshed!', 'info');
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg text-white animate-slide-up ${
                type === 'success' ? 'bg-green-600' :
                type === 'error' ? 'bg-red-600' : 'bg-blue-600'
            }`;
            
            const icon = type === 'success' ? 'fas fa-check-circle' :
                        type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-info-circle';
            
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i class="${icon}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Close modal when clicking outside
        document.getElementById('transaction-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAddForm();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideAddForm();
            }
            if (e.key === 'i' && e.ctrlKey) {
                e.preventDefault();
                showAddForm('income');
            }
            if (e.key === 'e' && e.ctrlKey) {
                e.preventDefault();
                showAddForm('expense');
            }
        });
    </script>
</body>
</html>
